language: python
python:
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
matrix:
  allow_failures:
    - python: "3.5-dev"
    - python: "3.6-dev"
    - python: "3.7-dev"
  fast_finish: true
before_install:
  - "sudo apt-get -q update"
  - "pip install -U pip"
install:
  - "pip install coveralls"
script:
  - "coverage run --source=web_cache setup.py test"
after_success:
  - "coveralls"
before_deploy:
  - "sudo add-apt-repository -y ppa:marutter/c2d4u"  # to get newer pandoc
  - "sudo apt-get -q update"
  - "sudo apt-get -V install pandoc"
  - "pip install pypandoc"
  - "pip install restructuredtext_lint && t=$(mktemp --suffix=.rst) && pandoc README.md -o $t && rst-lint $t"
deploy:
  provider: pypi
  user: desbma
  password:
    secure: ""
  on:
    tags: true
    branch: master
notifications:
  email:
    recipients:
      - secure: ""
    on_success: always
    on_failure: always
